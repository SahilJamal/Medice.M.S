<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Pharmacy-Stocks-Management-System</title>
      <!-- Font Awesome -->
      <link rel="stylesheet" th:href="@{/fontawesome/css/all.min.css}">
      <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
      <link rel="stylesheet" th:href="@{/css/style.css}">

   </head>
   <body class="hold-transition sidebar-mini layout-fixed">
      <div class="wrapper">
      
      <div th:include="@{/main-sidebar.html}"></div>
        
       <div th:include="@{/navbar.html}"></div>   
      
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
         <!-- Content Header (Page header) -->
         <div class="content-header">
            <div class="container-fluid">
               <div class="row mb-2">
                  <div class="col-sm-6">
                        <h1 class="m-0" style="color: rgb(242,175,88);"><span class="fa fa-truck"></span> Manage Suppliers</h1>
                  </div>
                  <!-- /.col -->
                  <div class="col-sm-6">
                     <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Supplier</li>
                     </ol>
                  </div>
                  <!-- /.col -->
               </div>
               <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
         </div>
         <!-- /.content-header -->
         <!-- Main content -->
         <section class="content">
            <div class="container-fluid">
               <div class="card card-info">
                  <div class="card-header">
                     <h3 class="card-title"><center>Supplier Information</center></h3>
                  </div>
                  <!-- /.card-header -->
                  <!-- form start -->
                  <form method="post" role="form" th:action="@{/updateSupplier/{id} (id = ${sl.id})}" th:object="${sl}">
                     <div class="card-body">
                        <div class="row">
                           <div class="col-md-3">
                              <div class="card-header">
                                 <span class="fa fa-truck"> Supplier Information</span>
                              </div>
                               <div class="col-md-12">
                                    <div class="form-group">
                                       <label>Id</label>
                                       <input type="text" class="form-control" disabled th:field="*{id}">
                                    </div>
                                 </div>
                              <div class="row">
                                 <div class="col-md-12">
                                    <div class="form-group">
                                       <label>Supplier Name</label>
                                       <input type="text" class="form-control" placeholder="supplier name" required th:field="*{supplierName}">
                                    </div>
                                 </div>
                                 <div class="col-md-12">
                                    <div class="form-group">
                                       <label>Description</label>
                                       <textarea class="form-control" placeholder="Description" required th:field="*{description}"></textarea>
                                    </div>
                                 </div>
                                 <div class="col-md-12">
                                    <div class="form-group">
                                       <label>Status</label>
                                       <select class="form-control" th:field="*{status}">
                            				<option th:value="Active">Active</option>
                            				<option th:value="Inactive">Inactive</option>
                     				   </select>
                                    </div>
                                 </div>
                                 <div class="col-md-12">
                                    <div class="form-group">
                                       <label>Created Date</label>
                                       <input type="date" class="form-control" th:field="*{createdDate}">
                                    </div>
                                 </div>
                                 <div class="col-md-12">
                                    <div class="form-group">
                                       <label>Created By</label>
                                       <input type="text" class="form-control" placeholder="John Doe" th:field="*{createdBy}">
                                    </div>
                                 </div>
                              </div>
                              <div class="card-footer">
                                 <button type="submit" class="btn btn-primary">Save</button>
                              </div>
                  </form>
               </div>

   </div>
   <!-- /.card-body -->
   </div>
   </div>
   <!-- /.container-fluid -->
   </section>
   <!-- /.content -->
   </div>
   <!-- /.content-wrapper -->
   </div>
    <!-- jQuery -->
   <script th:src="@{/jquery/jquery.min.js}"></script>
   <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
   <script th:src="@{/js/adminlte.js}"></script>
   <!-- DataTables  & Plugins -->
   <script th:src="@{/tables/datatables/jquery.dataTables.min.js}"></script>
   <script th:src="@{/tables/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
   <script th:src="@{/tables/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>s
   <script th:src="@{/tables/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
   <script>
      $(function () {
         $("#example1").DataTable();
      });
   </script>
</body>

</html>
